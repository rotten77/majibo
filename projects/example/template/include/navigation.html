{% block navigation %}
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
	<div class="container">
		<a class="navbar-brand" href="{{link_base}}">{{site_name}}</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Zobrazit navigaci">
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		
		<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

			{% for nav_item in site.navigation %}
			<li class="nav-item">
				<a class="nav-link{{ ' active' if nav_item['is_active'] else '' }}" aria-current="page" href="{{nav_item['href']}}">{{nav_item['title']}}</a>
			</li>
			{% endfor %}
		</ul>
		</div>
	</div>
</nav>
{% endblock %}
