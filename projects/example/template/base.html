<!doctype html>

<html lang="{{page.language}}">
<head>
{% block head %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>{% if page.is_index %}{{site.name}} - {{site.description}}{% else %}{{page.title}} &#124; {{site.name}}{% endif %}</title>
	<meta name="description" content="{{page.description}}">
	<meta name="author" content="{{page.author}}">
	<meta name="generator" content="{{site.generator.name}}, {{site.generator.url}}">

	<meta property="og:title" content="{{page.title}}">
	<meta property="og:type" content="{{page.type}}">
	<meta property="og:url" content="{{page.url}}">
	<meta property="og:description" content="{{page.description}}">
	<meta property="og:image" content="{{page.image}}">

	<link rel="icon" href="{{assets.base}}favicon.ico">
	<link rel="icon" href="{{assets.base}}favicon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" href="{{assets.base}}apple-touch-icon.png">

	<link rel="stylesheet" href="{{assets.stylesheet}}">
{% endblock %}
</head>

<body>
{% include 'include/navigation.html' %}

<div class="container my-5">
	<div class="row">
		<div class="col">
			{% block content %}{% endblock %}
		</div>
	</div>
</div>
	
{% include 'include/footer.html' %}
<script src="{{assets.bootstrap.js}}"></script>
<script src="{{assets.bootstrap.lightbox.js}}"></script>
</body>
</html>
