<!doctype html>

<html lang="{{page.language}}">
<head>
{% block head %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>{% if page.is_index %}{{site.name}} - {{site.description}}{% else %}{{page.title}} &#124; {{site.name}}{% endif %}</title>
	<meta name="description" content="{{page.description}}">
	<meta name="author" content="{{page.author}}">
	<meta name="generator" content="{{site.generator.name}}, {{site.generator.url}}">

	<meta property="og:title" content="{{page.title}}">
	<meta property="og:type" content="{{page.type}}">
	<meta property="og:url" content="{{page.url}}">
	<meta property="og:description" content="{{page.description}}">
	<meta property="og:image" content="{{page.image}}">

	<link rel="icon" href="{{assets.base}}majibo-icon-16x16.png">
	<link rel="icon" href="{{assets.base}}majibo-icon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" href="{{assets.base}}majibo-icon-160x160.png">

	<link rel="stylesheet" href="{{assets.stylesheet}}?v={{site.build_id}}">
{% endblock %}
</head>

<body>
{% include 'include/navigation.html' %}

<div class="container my-5">
	<div class="row">
		<div class="col">
			{% block content %}{% endblock %}
		</div>
	</div>
</div>
	
{% include 'include/footer.html' %}
<script src="{{assets.bootstrap.js}}?v={{site.build_id}}"></script>
<script src="{{assets.bootstrap.lightbox.js}}?v={{site.build_id}}"></script>

<script type="text/javascript">
	//<![CDATA[
	var owa_baseUrl = 'https://analytics.ztlkl.cz/';
	var owa_cmds = owa_cmds || [];
	owa_cmds.push(['setSiteId', '475a76af66d171ba8c0a234f7e5e5d4d']);
	owa_cmds.push(['trackPageView']);
	owa_cmds.push(['trackClicks']);
	
	(function() {
		var _owa = document.createElement('script'); _owa.type = 'text/javascript'; _owa.async = true;
		owa_baseUrl = ('https:' == document.location.protocol ? window.owa_baseSecUrl || owa_baseUrl.replace(/http:/, 'https:') : owa_baseUrl );

</script>
</body>
</html>
